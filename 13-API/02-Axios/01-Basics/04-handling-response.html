<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Response Handling Example</title>
</head>
<body>
    <button onclick="makeRequest()">Make Request</button>
    <!-- Display the response data or error message here -->
    <div id="responseData"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function makeRequest() {
            const apiUrl = 'https://jsonplaceholder.typicode.com/posts/1';
            // Make a GET request using Axios
            axios.get(apiUrl)
                .then(response => {
                    // Handle the successful response here
                    displayResponse(response.data);
                })
                .catch(error => {
                    // Handle errors here
                    displayError(error);
                });
        }
        function displayResponse(data) {
            // Update the content of the 'responseData' div with the response data
            document.getElementById('responseData').innerHTML = JSON.stringify(
                data, null, 2);
            alert('Request successful! Check the displayed data.');
        }
        function displayError(error) {
            // Update the content of the 'responseData' div with the error message
            document.getElementById('responseData').innerHTML =
                `Error: ${error.message}`;
            console.error('Error:', error);
            alert('An error occurred! Check the console for details.');
        }
    </script>
</body>
</html>
