<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios POST Request Example</title>
</head>
<body>
    <!-- Input fields for the data to be sent in the POST request -->
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter title"><br>
    <label for="body">Body:</label>
    <textarea id="body" placeholder="Enter body"></textarea><br>
    <button onclick="makePostRequest()">Make POST Request</button>
    <!-- Display the response data here -->
    <div id="responseData"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function makePostRequest() {
            const apiUrl = 'https://jsonplaceholder.typicode.com/posts';
            // Get values from input fields
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            // Data to be sent in the POST request
            const postData = {
                title: title,
                body: body,
                userId: 1, // Replace with the appropriate user ID
            };
            // Make a POST request using Axios
            axios.post(apiUrl, postData)
                .then(response => {
                    // Update the content of the 'responseData' div with the response data
                    document.getElementById('responseData').innerHTML = JSON
                        .stringify(response.data);
                    alert(
                        'POST request successful! Check the displayed data.'
                        );
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(
                        'An error occurred! Check the console for details.'
                        );
                });
        }
    </script>
</body>
</html>
