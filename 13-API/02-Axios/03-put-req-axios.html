<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios PUT Request Example</title>
</head>
<body>
    <!-- Input fields for the updated data to be sent in the PUT request -->
    <label for="title">Updated Title:</label>
    <input type="text" id="title" placeholder="Enter updated title"><br>
    <label for="body">Updated Body:</label>
    <textarea id="body" placeholder="Enter updated body"></textarea><br>
    <button onclick="makePutRequest()">Make PUT Request</button>
    <!-- Display the response data here -->
    <div id="responseData"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function makePutRequest() {
            const apiUrl = 'https://jsonplaceholder.typicode.com/posts/1';
            // Get values from input fields
            const updatedTitle = document.getElementById('title').value;
            const updatedBody = document.getElementById('body').value;
            // Data to be sent in the PUT request
            const putData = {
                title: updatedTitle,
                body: updatedBody,
                userId: 1, // Replace with the appropriate user ID
            };
            // Make a PUT request using Axios
            axios.put(apiUrl, putData)
                .then(response => {
                    // Update the content of the 'responseData' div with the response data
                    document.getElementById('responseData').innerHTML = JSON
                        .stringify(response.data, null, 2);
                    alert(
                        'PUT request successful! Check the displayed data.');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(
                        'An error occurred! Check the console for details.');
                });
        }
    </script>
</body>
</html>
